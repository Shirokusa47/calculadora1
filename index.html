<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JavaScript</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="calculadora-grilla">
        <div class="output">
        <input class="display"   type="text" id="result" placeholder="0">
        </div>
        <button name="dato_numero">1</button>
        <button name="dato_numero">2</button>
        <button name="dato_numero">3</button>
        <button name="dato_opera">+</button>
        <button name="dato_numero">4</button>
        <button name="dato_numero">5</button>
        <button name="dato_numero">6</button>
        <button name="dato_opera">-</button>
        <button name="dato_numero">7</button>
        <button name="dato_numero">8</button>
        <button name="dato_numero">9</button>
        <button name="dato_opera">/</button>
        <button name="dato_clear">C</button>
        <button name="dato_numero">0</button>
        <button name="dato_result">=</button>
        <button name="dato_opera">x</button>

    </div>
    <script src="calc.js"></script>
</body>
</html>
